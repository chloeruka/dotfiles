# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# prompt with left segment (local information)
# right prompt (everything else)
# newline & character
format = """
üêï \
$username\
$hostname\
$directory\
$localip\
$shlvl\
$fill\
$git_branch\
$git_state\
$git_status\
$all\
$line_break\
$character"""

continuation_prompt = " "
add_newline = true

[character]
format = "$symbol "
success_symbol = "[‚ùØ](purple)"
error_symbol = "[‚ùØ](red)"
vicmd_symbol = "[‚ùÆ](green)"

[directory]
truncation_length = 8
truncation_symbol= ".../"
read_only = "üîí"

[fill]
symbol = " "

# Bracketed segments (as opposed to human strings)
