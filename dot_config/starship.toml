# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$character\
$hostname\
$directory\
$localip\
$shlvl\
$username"""

right_format = """$all"""
continuation_prompt = "â–¶â–¶"
add_newline = true

[character]
success_symbol = "[>](bold green) "
error_symbol = "[â…©](bold red) "

[directory]
truncation_length = 8
truncation_symbol= ".../"
read_only = "ðŸ”’"

[git_branch]
symbol = "\ue0a0 "
truncation_length = 25
truncation_symbol = ".."

[gcloud]
format = "on [$symbol$active]($style) "
